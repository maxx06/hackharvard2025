services:
  - type: web
    name: jamfusion-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        value: pNInz6obpgDQGcFmaJgB
